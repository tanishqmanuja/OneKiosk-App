<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none" [routerLink]="['./theming']">
    <ion-icon name="color-fill-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>Theme customisation</h2>
      <p>Dark mode, monet based accents and more</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" [routerLink]="['./apis']">
    <ion-icon name="code-working-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>OneKiosk APIs</h2>
      <p>Manage API endpoints manually</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" [routerLink]="['./webkiosk']">
    <ion-icon name="finger-print-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>WebKiosk</h2>
      <p>Change login credentials for JIIT62 webkiosk</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" [routerLink]="['./about']">
    <ion-icon name="information-outline" slot="start"></ion-icon>
    <ion-label>
      <h2>About</h2>
      <p>Version, Author and more about the app</p>
    </ion-label>
  </ion-item>

</ion-content>
